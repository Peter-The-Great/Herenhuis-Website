<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>td { border: 1px solid red; text-align: center;}</style>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td><button id="up" onclick="up();">Naar boven</button></td>
        <td></td>
    </tr>
    <tr>
        <td><button id="previous" onclick="prev();">Naar links</button></td>
        <td>
            <figure><img id="afbeelding" src="Beeld/1_1.jpg" alt=""></figure></td>
        <td><button id="next" onclick="next();">Naar rechts</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button id="down" onclick="down();">Naar beneden</button></td>
        <td></td>
    </tr>
</table>

<script>
let foto = 0;
let vloerNr = 1;
const afbeelding = document.getElementById('afbeelding');

const vloer = new Array();
vloer[1] = ['1_1', '1_2', '1_3', '1_4', '1_5', '1_6', '1_7', '1_8', '1_9']; // de verschillende images
vloer[2] = ['2_1', '2_2', '2_3', '2_4', '2_5', '2_6', '2_7', '2_8', '2_9', '2_10', '2_11', '2_12'];
vloer[3] = ['3_1', '3_2', '3_3', '3_4', '3_5', '3_6', '3_7', '3_8', '3_9', '3_10', '3_11', '3_12', '3_13', '3_14', '3_15', '3_16', '3_17', '3_18'];
vloer[4] = ['4_1', '4_2', '4_3'];
const folder = 'Beeld/';
const extension = '.jpg';

function next()
{
    // console.log ('Afbeelding: ' + folder + [vloer][foto] + extension);
    foto++;
    afbeelding.src = folder + vloer[vloerNr][foto] + extension;
}
function prev(){
	foto--;
	afbeelding.src = folder + vloer[vloerNr][foto] + extension;
    // console.log ('Afbeelding: ' + folder + [vloer][foto] + extension);
}
function up()
{
    vloerNr++;
    foto =  0;
    afbeelding.src = folder + vloer[vloerNr][foto] + extension;
    // console.log ('Afbeelding: ' + folder + [vloer][foto] + extension);
}
function down(){
	vloerNr--;
    foto = 0;
	afbeelding.src = folder + vloer[vloerNr][foto] + extension;
    // console.log ('Afbeelding: ' + folder + [vloer][foto] + extension);
}
</script>
</body>
</html>
